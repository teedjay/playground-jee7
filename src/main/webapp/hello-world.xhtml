<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Hello there JEE7</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText id="name" value="#{helloWorldView.name}" a:placeholder="What's your name?"/>
        <h:commandButton value="Submit"/>
        <h:outputText value="Hello, #{helloWorldView.name}" rendered="#{not empty helloWorldView.name}"/>
    </h:form>
</h:body>
</html>
